<div class="dashboard-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Employee Dashboard</mat-card-title>
      <mat-card-subtitle>Willkommen, {{ authService.currentUser()?.email }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <h2>Banking Funktionen</h2>
      <div class="features">
        <mat-card class="feature-card">
          <mat-card-header>
            <mat-card-title>Kundenverwaltung</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Kunden anlegen, bearbeiten und verwalten</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="navigateToCustomers()">Öffnen</button>
          </mat-card-actions>
        </mat-card>

        <mat-card class="feature-card">
          <mat-card-header>
            <mat-card-title>Trading</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Aktien kaufen und verkaufen für Kunden</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="navigateToTrading()">Öffnen</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="warn" (click)="logout()">Logout</button>
    </mat-card-actions>
  </mat-card>
</div>
